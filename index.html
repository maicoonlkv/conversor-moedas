<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-conversor">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>

        </label>

        <label>
            Converter <b>para</b>
            <select class="currencySelect">
                <option value="dolar">US$ Dolar americado</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="Digite aqui o valor a ser convertido"> 
        </label>

        <button id="converterButton">Converter</button>

        <section>

            <div class="currency-box">
                <img src="./assets/real.png" alt="moeda-a-converter">
                <p class="currency-text">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <div>
                <img class="arrow-img" src="./assets/arrow.png" alt="flecha-conversao">
            </div>

            <div class="currency-box">
                <img class="currencyImg" src="./assets/dolar.png" alt="moeda-convertida">
                <p class="currency-option">Dolar</p>
                <p class="currency-value-to-convert">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
